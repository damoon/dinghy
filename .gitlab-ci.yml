include:
  - local: frontend/.gitlab-ci.yml
  - local: backend/.gitlab-ci.yml
  - local: notify/.gitlab-ci.yml

stages:
  - test

variables:
  TILT_NAMESPACE: ci-${CI_PROJECT_PATH_SLUG}-${CI_PIPELINE_ID}

deploy:
  stage: test
  image: tiltdev/tilt:v0.15.0
  timeout: 10m
  before_script:
    - kubectl apply -f hack/docker-daemon.yaml
    - kubectl wait --for=condition=available --timeout=600s deployment/docker-in-docker
  script:
    - PROD=1 DOCKER_HOST=tcp://dind.${TILT_NAMESPACE}.svc:2375 tilt ci
  after_script:
    - kubectl delete ns ${TILT_NAMESPACE} --wait=false
