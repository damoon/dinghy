apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  labels:
    app: notification
spec:
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: notification-image
        ports:
          - name: service
            containerPort: 4080
#          - name: admin
#            containerPort: 4090
#        readinessProbe:
#          httpGet:
#            path: /healthz
#            port: 4090
---
apiVersion: v1
kind: Service
metadata:
  name: notification
spec:
  selector:
    app: notification
  ports:
    - name: http
      port: 4080
#    - name: admin
#      port: 4090
